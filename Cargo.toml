[package]
name = "pages-and-pages"
version = "0.1.0"
edition = "2021"
description = "Allows control over a manually allocated region of page-aligned memory with support for granular protection and locking of underlying pages"
repository = "https://github.com/0xfMel/pages-and-pages"
license-file = "LICENSE"
readme = "README.md"
keywords = ["pages", "page", "memory", "allocation", "protect", "lock", "protection", "locking", "alloc", "malloc", "allocate"]
categories = ["memory-management"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "0.2.148"
